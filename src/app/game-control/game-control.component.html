<div class="row">
  <div class="col-xs-12">
    <div class="col-sm-1">
      <button class="btn btn-success"
      (click)="onStartGame($event)">
        Start
      </button>

    </div>
    <div class="col-sm-1">
      <button class="btn btn-danger"
      (click)="onStopGame()">
        Stop
      </button>
    </div>
  </div>
</div>
